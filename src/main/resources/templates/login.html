<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-container">
    <h2>Sign in</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" autofocus required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />

        <div th:if="${param.error}" th:text="${param.error}" class="error-message"></div>

        <button type="submit">Sign in</button>
    </form>
<!--    <div class="footer">-->
<!--        Don't have an account? <a th:href="@{/register}">Register here!</a>-->
<!--    </div>-->
</div>

</body>
</html>
